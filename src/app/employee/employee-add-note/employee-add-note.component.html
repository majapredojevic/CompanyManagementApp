<app-nav-bar></app-nav-bar>

<div class="card">
  <mat-card>

    <form [formGroup]="employeeAddNoteForm" (ngSubmit)="onSubmit()">

      <mat-card-title>
        <h1>Add new note</h1>
        <button mat-button type="submit">Submit</button>
      </mat-card-title>

      <mat-divider></mat-divider>

      <mat-card-content>
        <mat-form-field id="textArea" appearance="fill">
          <mat-label>Add note about employee...</mat-label>
          <textarea rows="8" matInput formControlName="note"></textarea>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button [routerLink]="['/employees/details',employee.id]">
          <mat-icon>arrow_back</mat-icon>Back to employee details
        </button>
      </mat-card-actions>

    </form>
  </mat-card>
</div>
