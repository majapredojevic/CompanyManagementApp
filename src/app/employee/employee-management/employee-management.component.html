<app-nav-bar></app-nav-bar>
<mat-spinner *ngIf="!employee.id && editEmployee"></mat-spinner>

<div class="card">
  <mat-card>
    <form [formGroup]="employeeManagementForm" (ngSubmit)="onSubmit()">

      <mat-card-title>
        <h1 *ngIf="addNewEmployee">Add new employee</h1>
        <h1 *ngIf="editEmployee">Edit employee</h1>
        <button mat-button type="submit">Submit</button>
      </mat-card-title>

      <mat-divider></mat-divider>

      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>
            <mat-icon>person_outline</mat-icon> First Name
          </mat-label>
          <input matInput formControlName="firstName" placeholder="First name">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>
            <mat-icon>person</mat-icon> Last Name
          </mat-label>
          <input matInput formControlName="lastName" placeholder="Last name">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>
            <mat-icon>business</mat-icon>Job position
          </mat-label>
          <mat-select formControlName="position">
            <mat-option *ngFor="let position of positions" [value]="position">{{position}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Choose a day of birth</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="birthday">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>
            <mat-icon>attach_money</mat-icon>Amount
          </mat-label>
          <input matInput type="number" formControlName="amount" placeholder="Amount">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Choose a job started day</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="startDate">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </mat-card-content>
    </form>

    <mat-card-actions>
      <button  *ngIf="addNewEmployee" mat-button [routerLink]="['/employees']">
        <mat-icon>arrow_back</mat-icon>Back to employee list
      </button>
      <button *ngIf="editEmployee" mat-button [routerLink]="['/employees/details',employee.id]">
        <mat-icon>arrow_back</mat-icon>Back to employee details
      </button>
    </mat-card-actions>

  </mat-card>
</div>
